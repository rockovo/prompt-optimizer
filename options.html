<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Optimizer Settings</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <h1>Prompt Optimizer Settings</h1>

        <!-- Provider Selection -->
        <div class="section">
            <h2>AI Provider</h2>
            <div class="form-group">
                <label for="provider">Provider:</label>
                <select id="provider">
                    <option value="anthropic">Anthropic (Claude)</option>
                    <option value="openai" disabled>OpenAI (Coming Soon)</option>
                    <option value="google" disabled>Google Gemini (Coming Soon)</option>
                </select>
            </div>
        </div>

        <!-- Model Selection -->
        <div class="section">
            <h2>Model</h2>
            <div class="form-group">
                <label for="model">Model:</label>
                <select id="model">
                    <!-- Populated dynamically -->
                </select>
            </div>
            <p class="model-info" id="modelInfo"></p>
        </div>

        <!-- API Key -->
        <div class="section">
            <h2 id="apiKeyLabel">API Key</h2>
            <p class="info">
                <span id="apiKeyHelp"></span>
                <a href="#" id="apiKeyLink" target="_blank">Get your API key here</a>.
            </p>

            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <div class="input-with-icon">
                    <input type="password" id="apiKey" placeholder="sk-ant-api03-..." autocomplete="off">
                    <button id="toggleVisibility" class="icon-btn" title="Toggle visibility">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="button-group">
                <button id="saveBtn" class="primary-btn">Save Settings</button>
                <button id="testBtn" class="secondary-btn">Test API Key</button>
            </div>

            <div id="message" class="message"></div>
        </div>

        <div class="section">
            <h2>About</h2>
            <p class="info" id="aboutText">
                This extension uses Claude to help optimize your prompts.
                Your API key is stored locally in your browser and never shared.
            </p>
        </div>
    </div>

    <script src="options.js"></script>
</body>

</html>
